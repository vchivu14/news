<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <a class="navbar-brand" th:href="@{/news}">My News</a>
            </ul>
            <div class="navbar-nav">
            <span class="icon-bar">
                <li class="nav-item">
                    <a class="btn btn-outline-danger" href="#">Login</a>
                    <a class="btn btn-outline-danger" href="#">Logout</a>
                </li>
            </span>
            </div>
        </div>
    </nav>
</header>

<br>
<br>

<div class="container">
    <h3 class="center-text">Search...</h3>
    <br>
    <div class="row">
        <a class="btn btn-primary custom-button-center-left" aria-pressed="true" role="button"
           th:href="@{/news(defaultNews='true')}"> Default
        </a>
        <br>
        <button id="secondButton" class="btn btn-warning custom-button-center-right" aria-pressed="true" role="button">
            Custom
        </button>
    </div>
</div>

<br>

<div id="hiddenForm" class="container">
    <form class="form div-wrapper" th:action="@{/mynews}" th:object="${parameters}" method="post">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Sources</b>
                    </label>
                    <select class="form-control" name="sources">
                        <option value="null"> Select </option>
                        <option th:each="s : ${sources}" th:text="${s.name}" th:value="${s.name}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Categories</b>
                    </label>
                    <select class="form-control" name="categories">
                        <option value="null"> Select </option>
                        <option th:each="c : ${categories}"
                                th:text="${c.name}" th:value="${c.name}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Countries</b>
                    </label>
                    <select class="form-control" th:field="*{countries}">
                        <option value="null"> Select </option>
                        <option th:each="c : ${countries}"
                                th:text="${c.name}" th:value="${c.name}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Languages</b>
                    </label>
                    <select class="form-control" th:field="*{languages}">
                        <option value="null"> Select </option>
                        <option th:each="l : ${languages}"
                                th:text="${l.name}" th:value="${l.name}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Keywords</b>
                    </label>
                    <input type="text" class="form-control"/>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Date</b>
                    </label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='date' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">

                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">

                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Sort-by:</b>
                    </label>
                    <select class="form-control" th:field="*{sort}">
                        <option value="null"> -- select an option -- </option>
                        <option th:text="popularity" th:value="${'popularity'}"></option>
                        <option th:text="publishing_date" th:value="${'published_desc'}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <button type="submit" class="btn btn-success custom-button">Submit</button>
                <button type="reset" class="btn btn-danger custom-button">Clear</button>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript">
    $("#hiddenForm").hide();
    function openForm() {
        $("#hiddenForm").show();
    }
    let formButton = document.querySelector("#secondButton");
    formButton.addEventListener("click", openForm);
</script>

</body>
</html>
